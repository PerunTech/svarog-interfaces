stages:
  - build
  - code_analysis
  - mvn_install

before_script:
  - git reset --hard $CI_COMMIT_SHA
  - git clean -df
  - git stash
  - git pull origin $CI_COMMIT_SHA
  
svarog-interfaces-build:
  stage: build
  script:  
    - pwd
    - mvn clean compile

svarog-interfaces-sonarqube:
  stage: code_analysis
  script:  
    - pwd
    - mvn sonar:sonar -Dsonar.analysis.mode="preview"

svarog-interfaces-install:
  stage: mvn_install
  script:  
    - pwd
    - mvn install
    - mvn deploy
  only:
    - master
    - staging
    - dev
